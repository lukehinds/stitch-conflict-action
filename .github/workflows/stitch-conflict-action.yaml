# .github/workflows/count-lines.yml
name: Count Lines on PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  count-lines:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@count-lines')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge

      - name: Count lines of code
        id: count
        run: |
          COUNT=$(find . -name '*.py' -type f | xargs wc -l | tail -n1 | awk '{print $1}')
          echo "lines=$COUNT" >> $GITHUB_OUTPUT

      - name: Comment back on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ§® Line count for this PR: **${{ steps.count.outputs.lines }}** lines across all `.py` files.
