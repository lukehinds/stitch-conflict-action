name: Fix Merge Conflicts with AI

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-merge:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@fix-merge')
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout base and head branches
        run: |
          git clone https://github.com/${{ github.repository }} repo
          cd repo
          git fetch origin ${{ github.event.issue.pull_request.base.ref }}:${{ github.event.issue.pull_request.base.ref }}
          git fetch origin ${{ github.event.issue.pull_request.head.ref }}:pr-branch
          git checkout ${{ github.event.issue.pull_request.base.ref }}
        working-directory: ${{ github.workspace }}

      - name: Attempt merge (may conflict)
        run: |
          cd repo
          git merge pr-branch || echo "::warning ::Merge conflicts detected"
        working-directory: ${{ github.workspace }}

      - name: Detect conflict files
        id: conflict_files
        run: |
          cd repo
          conflicts=$(git diff --name-only --diff-filter=U || true)
          echo "conflict_files=$conflicts" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}

      - name: Set up Python
        if: steps.conflict_files.outputs.conflict_files != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.conflict_files.outputs.conflict_files != ''
        run: pip install -e .
        working-directory: ${{ github.workspace }}/repo

      - name: Run AI conflict resolver
        if: steps.conflict_files.outputs.conflict_files != ''
        run: |
          cd repo
          python resolve_conflicts/main.py
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PR_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Push resolved changes
        if: steps.conflict_files.outputs.conflict_files != ''
        run: |
          cd repo
          git push origin HEAD:pr-branch
        working-directory: ${{ github.workspace }}

      - name: Comment on PR
        if: steps.conflict_files.outputs.conflict_files != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… Conflicts were resolved with AI and pushed to the PR branch.
            Triggered by `@fix-merge`. Let us know if anything looks off!
